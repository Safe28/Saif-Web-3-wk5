<body>

    <header class="grid-container">
        <div>
            <section id="logo-container">
                <img src="img/header/logo.svg" alt="logo">
            </section>
    
            <section id="burger-container">

            </section>
        </div>
    </header>
    <section id="contact-1">
            <div id="container">
                <ul>
                    <li><i class="fab fa-instagram-square"></i></li>
                    <li><i class="fab fa-linkedin"></i></li>
                    <li><i class="fab fa-behance-square"></i></li>
                    <li><i class="fas fa-envelope-square"></i></li>
                </ul>
                <p>Email: sme87@drexel.edu</p>
                <img src="img/contact/hand.svg">
                
            </div>
        </section>
        <section id="contact-2">
            <div id="map">
        
            </div>
        </section>
    <footer class="grid-container">
                <div>
                    <h1>Sign Up!</h1>
                    <form action="https://formspree.io/xrgyonqb" method="POST">
                        <section>
                            <div>
                                <input id="name" type="text" placeholder="Name" name="Name">

                                    <option value="Spanish">spa</option>

                    <ul>

                        <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="http://be.net/saifelkhamry"><i class="fab fa-behance"></i></a></li>
                    </ul>
                </div>
            </footer>

  <script>
// Initialize and add the map
function initMap() {
        // Styles a map in night mode.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 39.956808, lng: -75.189937},
          zoom: 14,
          hide:[{
            featureType:
            "road.highway",
            stylers:[{
              visibility: "off"
            }]
          }],
          
          styles: [
            {elementType: 'geometry', stylers: [{color: '#AB9B78'}]},
            {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
            {
              featureType: 'administrative.locality',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'geometry',
              stylers: [{color: '#614B35'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'labels.text.fill',
              stylers: [{color: '#6b9a76'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry',
              stylers: [{color: '#614B35'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry.stroke',
              stylers: [{color: '#614B35'}]
            },
            {
              featureType: 'road',
              elementType: 'labels.text.fill',
              stylers: [{color: '#9ca5b3'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry',
              stylers: [{color: '#614B35'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry.stroke',
              stylers: [{color: '#1f2835'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'labels.text.fill',
              stylers: [{color: '#614B35'}]
            },
            {
              featureType: 'transit',
              elementType: 'geometry',
              stylers: [{color: '#2f3948'}]
            },
            {
              featureType: 'transit.station',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'water',
              elementType: 'geometry',
              stylers: [{color: '#92A8D1'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.fill',
              stylers: [{color: '#515c6d'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.stroke',
              stylers: [{color: '#17263c'}]
            }
          ]
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGqmY8ZpIgLPaAS6sttrrJQLTF051FvJo&callback=initMap">
    </script>
