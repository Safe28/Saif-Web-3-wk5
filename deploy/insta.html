<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <header class="grid-container">
        <div>
            <section id="logo-container">
                <img src="img/header/logo.svg" alt="logo">
            </section>
    
            <section id="burger-container">
                <i class="fas fa-bars"></i>
            </section>
        </div>
    </header>
    <section id="insta-1">
            <div id="title">
                <h2 id="designs">Designs</h2>

                <script src="https://assets.juicer.io/embed.js" type="text/javascript"></script>
                <link href="https://assets.juicer.io/embed.css" media="all" rel="stylesheet" type="text/css" />

            </div>
        </section>
    <footer class="grid-container">
                <div>
                    <h1>Sign Up!</h1>
                    <form action="https://formspree.io/xrgyonqb" method="POST">
                        <section>
                            <div>
                                <input id="name" type="text" placeholder="Name" name="Name">
                            </div>
                            <div>
                                <select id="language" name="Language">
                                    <option value="English">Eng</option>
                                    <option value="Spanish">spa</option>
                                    <option value="German">Ger</option>
                                  </select>
                            </div>
                            <div>
                                <input type="email" placeholder="Email" name="Email">
                                <button type="submit" value="Send"><i class="fas fa-chevron-right"></i></button>
                            </div>    
                        </section>
                    </form>
                    <ul>
                        <li><a href="https://twitter.com/explore"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="https://www.linkedin.com/home?trk=logo"><i class="fab fa-linkedin-in"></i></i></a></li>
                        <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="http://be.net/saifelkhamry"><i class="fab fa-behance"></i></a></li>
                    </ul>
                </div>
            </footer>
    <!-- jQuery -->
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
