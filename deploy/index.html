<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@600;700;900&display=swap" rel="stylesheet">

     <!-- FancyBox -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />

    <link rel="stylesheet" href="css/styles.css">
    <title>S/E Portfolio</title>
</head>

<body>

    <header class="grid-container">
        <div>
            <section id="logo-container">
                <img src="img/header/logo.svg" alt="logo">
            </section>
    
            <section id="burger-container">
                <i class="fas fa-bars"></i>
            </section>
        </div>
    </header>
    <section id="section-1">
            <img id="hand" src="img/section-1/hand.svg">
            <h1>HELLO!</h1>
            <div class="line"></div>
            <p>I am Saif Elkhamry,a graphic designer & a current student</p>
            <div id="arrow">
                <i class="far fa-angle-double-down"></i>
            </div>
        </section>  
    <section id="section-2">
            <div id="blue"></div>
            <div id="red"></div>
            <h2>welcome to my portfolio website.</h2>
            <div id="bottom">
                <a><p>portfolio</p></a>
                <img src="img/section-2/logo.svg">
            </div>
            </section>
    <section id="section-3">
                    <div id="title">
                        <div class="line"></div>
                        <h3>Work in progress</h3>
                    </div>
                    <section id="gallery">
                        <img src="img/section-3/hero-3.png">
                        <div id="left">
                            <i class="far fa-angle-left"></i>
                        </div>
                        <div id="right">
                            <i class="far fa-angle-right"></i>
                        </div>
                        <div id="nav">
                            <div class="nav-dots"></div>
                            <div id="active" class="nav-dots"></div>
                            <div class="nav-dots"></div>
                        </div>
                    </section>
                </section>
                
    <footer class="grid-container">
                        <div>
                            <h1>Sign Up!</h1>
                            <form action="#">
                                <section>
                                    <div>
                                        <input id="name" type="text" placeholder="Name">
                                    </div>
                                    <div>
                                        <select id="language" name="Language">
                                            <option value="English">Eng</option>
                                            <option value="Spanish">spa</option>
                                            <option value="German">Ger</option>
                                          </select>
                                    </div>
                                    <div>
                                        <input type="text" placeholder="Email">
                                        <button><i class="fas fa-chevron-right"></i></button>
                                    </div>    
                                </section>
                            </form>
                            <ul>
                                <li><a href="https://twitter.com/explore"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="https://www.linkedin.com/home?trk=logo"><i class="fab fa-linkedin-in"></i></i></a></li>
                                <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
                                <li><a href="http://be.net/saifelkhamry"><i class="fab fa-behance"></i></a></li>
                            </ul>
                        </div>
                    </footer>
    <!-- jQuery -->
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                        <!-- Greensock -->
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
                        <!-- FancyBox -->
                        <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
                        
                        <script src="js/scripts-min.js"></script>
